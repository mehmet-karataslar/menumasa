<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Masa Menü - Restoran ve kafe işletmeleri için QR kod tabanlı dijital menü çözümü. Kolay kurulum, indirim yönetimi ve müşteri deneyimi.">
  <meta name="keywords" content="dijital menü, QR kod menü, restoran menü, kafe menü, mobil menü, masa menü">
  <meta name="author" content="Masa Menü">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph tags -->
  <meta property="og:title" content="Masa Menü - Dijital Menü Çözümü">
  <meta property="og:description" content="QR kod ile dijital menü sistemi. Restoran ve kafeler için modern çözüm.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Masa Menü">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Masa Menü - Dijital Menü Çözümü</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Hash routing removal script -->
  <script>
    // Remove hash from URL on page load
    if (window.location.hash) {
      const path = window.location.hash.substring(1);
      window.history.replaceState(null, null, path);
    }
    
    // Handle hash changes
    window.addEventListener('hashchange', function() {
      const path = window.location.hash.substring(1);
      window.history.replaceState(null, null, path);
    });
  </script>
</head>

  <script src="flutter_bootstrap.js" async></script>
