  <!-- QR Menu compatible routing script -->
  <script>
    // QR Menu and normal route handler
    (function() {
      const currentPath = window.location.pathname;
      const currentSearch = window.location.search;
      
      // Check if this is a QR menu URL
      const isQRMenuURL = currentPath.includes('/menu/') || currentPath.includes('/qr-menu/');
      
      // Don't redirect QR menu URLs
      if (isQRMenuURL) {
        console.log('QR Menu URL detected, preserving route:', currentPath + currentSearch);
        return;
      }
      
      // Clear cache for non-QR URLs
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
      
      // Handle hash routing only for non-QR URLs
      if (window.location.hash && !isQRMenuURL) {
        const path = window.location.hash.substring(1);
        if (path && path !== '/') {
          // Check if hash contains QR menu path
          if (path.includes('/menu/') || path.includes('/qr-menu/')) {
            window.history.replaceState(null, null, path);
            return; // Don't redirect QR menu paths
          }
          window.history.replaceState(null, null, path);
          window.location.replace(path);
        } else {
          window.history.replaceState(null, null, '/');
          window.location.replace('/');
        }
      }
    })();
    
    // Intercept hash changes for non-QR URLs
    window.addEventListener('hashchange', function(e) {
      const path = window.location.hash.substring(1);
      
      // Don't interfere with QR menu URLs
      if (path && (path.includes('/menu/') || path.includes('/qr-menu/'))) {
        window.history.replaceState(null, null, path);
        return;
      }
      
      e.preventDefault();
      if (path && path !== '/') {
        window.history.replaceState(null, null, path);
        window.location.replace(path);
      } else {
        window.history.replaceState(null, null, '/');
        window.location.replace('/');
      }
    });
  </script>
